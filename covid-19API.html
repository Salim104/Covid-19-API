<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Covid 19 Live Data in Table</h1>
        <br>
        <table class="table">
            <thead>
                <tr>

                    <th scope="col">Total Cases</th>
                    <th scope="col">Total Deaths</th>
                    <th scope="col">Total Recovered</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="totalCa">0</td>
                    <td class="totalDeath">0</td>
                    <td class="confirm">0</td>
                </tr>
            </tbody>
        </table>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Refresh</button>
        </div>

    </div>


    <script src="./covid-19API.js"></script>
</body>

</html>
